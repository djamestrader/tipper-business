<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashly Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header-container {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 0;
        }

        .top-bar {
            background-color: rgba(0,0,0,0.2);
            padding: 8px 0;
        }

        .top-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .main-header {
            padding: 15px 0;
        }

        .main-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 25px;
            align-items: center;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .nav-menu .active {
            background-color: #e74c3c;
        }

        .cta-button {
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cta-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .menu-toggle {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-left: 15px;
        }

        @media (max-width: 768px) {
            .top-bar-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-menu {
                display: none;
            }
            
            .main-header-content {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <div class="top-bar">
            <div class="top-bar-content">
                <div class="logo">
                    <div class="logo-icon">üóëÔ∏è</div>
                    <span>Trashly</span>
                </div>
                
                <div class="top-bar-right">
                    <div class="contact-item">
                        <div class="contact-icon">üìß</div>
                        <span>+800 456 78 901</span>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">üìß</div>
                        <span>trashly@yourdomain.com</span>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">üïí</div>
                        <div>
                            <div>Mon - Sun</div>
                            <div>9:00 am to 6:00 pm</div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">üìç</div>
                        <div>
                            <div>Main Branch</div>
                            <div>24 Fifth st, Los Angeles, USA</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-header">
            <div class="main-header-content">
                <div class="nav-container">
                    <nav>
                        <ul class="nav-menu">
                            <li><a href="#" class="active">Home Pages</a></li>
                            <li><a href="#">Our Pages</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </nav>
                    
                    <button class="cta-button">
                        <span>+</span>
                        <span>Request Pickup</span>
                    </button>
                    
                    <button class="menu-toggle">‚ò∞</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
