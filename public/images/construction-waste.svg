<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect fill="#8B4513" width="400" height="200"/>
  
  <!-- Construction site -->
  <rect fill="#D2691E" x="50" y="50" width="300" height="150"/>
  
  <!-- Building frame -->
  <g fill="none" stroke="#333" stroke-width="8">
    <!-- Vertical beams -->
    <line x1="100" y1="50" x2="100" y2="200"/>
    <line x1="200" y1="50" x2="200" y2="200"/>
    <line x1="300" y1="50" x2="300" y2="200"/>
    
    <!-- Horizontal beams -->
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
  </g>
  
  <!-- Crane -->
  <g fill="#FFD700" stroke="#333" stroke-width="2">
    <rect x="30" y="30" width="20" height="170"/>
    <rect x="20" y="30" width="40" height="10"/>
    <rect x="10" y="20" width="60" height="10"/>
    <line x1="40" y1="20" x2="150" y2="20" stroke-width="4"/>
    <line x1="150" y1="20" x2="150" y2="40" stroke-width="4"/>
  </g>
  
  <!-- Construction waste -->
  <g>
    <!-- Debris pile -->
    <polygon fill="#A9A9A9" points="250,200 280,170 320,180 350,200"/>
    
    <!-- Concrete blocks -->
    <rect fill="#C0C0C0" x="260" y="180" width="15" height="10"/>
    <rect fill="#C0C0C0" x="290" y="175" width="20" height="15"/>
    
    <!-- Metal scraps -->
    <line x1="270" y1="175" x2="285" y2="185" stroke="#708090" stroke-width="3"/>
    <line x1="315" y1="180" x2="330" y2="190" stroke="#708090" stroke-width="3"/>
  </g>
  
  <!-- Construction waste container -->
  <rect fill="#DC143C" x="120" y="160" width="60" height="40" rx="3"/>
  <rect fill="#333" x="120" y="155" width="60" height="5"/>
  <text x="150" y="185" fill="white" font-family="Arial" font-size="10" text-anchor="middle">WASTE</text>
  
  <!-- Overlay for better text visibility -->
  <rect fill="rgba(0,0,0,0.2)" width="400" height="200"/>
</svg>