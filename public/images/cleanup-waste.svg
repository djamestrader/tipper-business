<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect fill="#32CD32" width="400" height="200"/>
  
  <!-- House outline -->
  <rect fill="#FFF" x="100" y="60" width="200" height="120" stroke="#333" stroke-width="2"/>
  <polygon fill="#A52A2A" points="100,60 200,20 300,60" stroke="#333" stroke-width="2"/>
  
  <!-- Door -->
  <rect fill="#8B4513" x="180" y="120" width="40" height="60"/>
  <circle fill="#FFD700" cx="190" cy="150" r="3"/>
  
  <!-- Windows -->
  <rect fill="#87CEEB" x="130" y="80" width="40" height="30" stroke="#333" stroke-width="1"/>
  <rect fill="#87CEEB" x="230" y="80" width="40" height="30" stroke="#333" stroke-width="1"/>
  
  <!-- Clutter/Hoarding items outside -->
  <g>
    <!-- Furniture pile -->
    <rect fill="#A0522D" x="320" y="140" width="50" height="30" rx="2"/> <!-- Cabinet -->
    <rect fill="#DEB887" x="330" y="130" width="30" height="10"/> <!-- Small table -->
    <rect fill="#D2B48C" x="340" y="100" width="20" height="30"/> <!-- Chair -->
    
    <!-- Boxes -->
    <rect fill="#D2691E" x="30" y="150" width="20" height="20"/>
    <rect fill="#D2691E" x="40" y="130" width="25" height="20"/>
    <rect fill="#D2691E" x="50" y="120" width="15" height="10"/>
    
    <!-- Bags -->
    <ellipse cx="70" cy="160" rx="15" ry="20" fill="#000" opacity="0.7"/>
    <ellipse cx="85" cy="170" rx="10" ry="15" fill="#000" opacity="0.7"/>
  </g>
  
  <!-- Cleanup in progress -->
  <g>
    <!-- Person silhouette -->
    <circle cx="150" cy="170" r="10" fill="#000"/> <!-- Head -->
    <rect x="145" y="180" width="10" height="20" fill="#000"/> <!-- Body -->
    <line x1="145" y1="185" x2="135" y2="195" stroke="#000" stroke-width="3"/> <!-- Left arm -->
    <line x1="155" y1="185" x2="165" y2="195" stroke="#000" stroke-width="3"/> <!-- Right arm -->
    <line x1="145" y1="200" x2="140" y2="220" stroke="#000" stroke-width="3"/> <!-- Left leg -->
    <line x1="155" y1="200" x2="160" y2="220" stroke="#000" stroke-width="3"/> <!-- Right leg -->
    
    <!-- Broom -->
    <line x1="135" y1="195" x2="115" y2="220" stroke="#8B4513" stroke-width="2"/>
    <rect x="105" y="220" width="20" height="5" fill="#D2B48C"/>
  </g>
  
  <!-- Waste bin -->
  <rect fill="#DC143C" x="250" y="150" width="30" height="40" rx="3"/>
  <rect fill="#333" x="250" y="145" width="30" height="5"/>
  <text x="265" y="175" fill="white" font-family="Arial" font-size="8" text-anchor="middle">WASTE</text>
  
  <!-- Overlay for better text visibility -->
  <rect fill="rgba(0,0,0,0.2)" width="400" height="200"/>
</svg>